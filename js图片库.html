<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js 图片库</title>
    <style>
        img{
            width: 400px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>js 图片库</h1>
    <ul>
        <li><a href="images/1.jpg" title="这是第1张图片" onclick="showpic(this);return false;">第一张图片</a></li>
        <li><a href="images/2.jpg" title="这是第2张图片" onclick="showpic(this);return false;">第二种图片</a></li>
        <li><a href="images/3.jpg" title="这是第3张图片" onclick="showpic(this);return false;">第三种图片</a></li>
        <li><a href="images/4.jpg" title="这是第4张图片" onclick="showpic(this);return false;">第四种图片</a></li>
        <li><a href="images/5.jpg" title="这是第5张图片" onclick="showpic(this);return false;">第五种图片</a></li>
    </ul>
    <div>
        <img id="placeholder" src="images/1.jpg" alt="这是一张图片">
    </div>
    <script>
        function showpic(whichpic){
            var source=whichpic.getAttribute("href");
            var placeholder=document.getElementById("placeholder");
            placeholder.setAttribute("src",source);    
        }

        
    </script>
</body>
</html>
